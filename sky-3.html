<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="Babia Bars example." />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>
    <script src="assets/js/aframe-babia-components.js"></script>
    
    <link rel="icon" href="assets/img/logo.svg">
    <title>SEO-BirdLife Hitos</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@300;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="assets/js/modify.js"></script>

<body>
<section id="stars"></section>

    <a-scene cursor="rayOrigin: mouse" id="AframeScene" frustum-culling="true">
        

        <!-- MENÚ FLOTANTE -->
        <div class="container">
                <input type="checkbox" id="btn-mas">
                <div class="redes">
                    <a href="sky-3.html" class="hitos">
                        <svg width="51" height="51" viewBox="0 0 51 51" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <rect width="51" height="51" rx="67.5" fill="white" fill-opacity="0.2"/>
                        </svg>
                        <img src="assets/img/button/hitos.svg" alt="logo icono hitos">
                        <p style="color: white; text-shadow: 0px 0px 18px black;">Hitos</p>
                    </a>
                    <a href="sky-1.html" class="datos">
                        <svg width="51" height="51" viewBox="0 0 51 51" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <rect width="51" height="51" rx="67.5" fill="white" fill-opacity="0.7"/>
                        </svg>
                        <img src="assets/img/button/datos.svg" alt="logo icono datos">
                        <p style="color: white; text-shadow: 0px 0px 18px black;">Datos</p>
                    </a>
                    <a href="sky-2.html" class="mapas">
                        <svg width="51" height="51" viewBox="0 0 51 51" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <rect width="51" height="51" rx="67.5" fill="white" fill-opacity="0.2"/>
                        </svg>
                        <img src="assets/img/button/mapas.svg" alt="logo icono mapas">
                        <p style="color: white; text-shadow: 0px 0px 18px black;">Mapas</p>
                    </a>
                    <a href="https://seo.org/" class="seobirdlife">
                        <svg width="51" height="51" viewBox="0 0 51 51" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <rect width="51" height="51" rx="67.5" fill="white" fill-opacity="0.2"/>
                        </svg>
                        <img src="assets/img/button/seo.svg" alt="logo icono datos">
                        <p style="color: white; text-shadow: 0px 0px 18px black;">SEO-BirdLife</p>
                    </a>
                </div>
                <div class="btn-mas">
                    <img src="assets/img/button/main-btn.svg" alt="logo icono datos">
                    <label for="btn-mas" class="fa fa-plus">
                    </label>
                </div>
        </div> 

    <!-- MENÚ NAVEGACIÓN EN RESPONSIVE -->
    <div class="menu-navegacion">
        <div class=" lft-rgt">
            <button type="button" class="btn-mov btn-lft">
              <img src="assets/img/button/nav-left.svg" alt="derecha">
            </button>
            <button type="button" class="btn-mov btn-rgt">
              <img src="assets/img/button/nav-right.svg" alt="izquierda">
            </button>
        </div>
        <div class="up-down">
            <button type="button" class="btn-mov btn-up">
              <img src="assets/img/button/nav-up.svg" alt="arriba">
            </button>
            <button type="button" class="btn-mov btn-down">
              <img src="assets/img/button/nav-down.svg" alt="abajo">
            </button>
        </div>
    </div>

        <!-- ENVIROMENT -->
        <a-plane color="white" position="0 0 0" rotation="-90 0 0" width="0.25" height="200"></a-plane>
        <a-light color="white" type="ambient" intensity="0.7" position="0 20 0"></a-light>
        <a-light color="white" type="point" intensity="0.3" position="0 70 0"></a-light>
        <a-sky src="assets/img/aurora.png" repeat="4 1" opacity="0.9" shader="flat" 
        animation="property: rotation; to: 0 360 0; loop: true; dur: 30000"></a-sky>
        <a-entity material="fog: true"></a-entity>
        
        <a-camera position="0 1 30" wasd-controls></a-camera>
        <a-entity id="main-bird" position="0 1 25" rotation="-10 180 0" wasd-controls look-controls
            animation-mixer="action" play-all-model-animations modify-materials 
            gltf-model="assets/models/low_poly_bird.glb"
        ></a-entity>

         <!-- LUNA -->
        <a-sphere color="white" radius="10" roughness="0.8" scale="2 2 2" opacity="1"
         position="-30 30 -155" material="src: assets/img/moon.png" repeat="2 2"
        ></a-sphere>
        
        


        
       

        <!-- PANEL HITOS 1 -->
        <a-entity class="panel" position="-7 1 -10" rotation="-1 30 0">
           <a-entity position="0 0 0" scale="35 35 5" rotation="0 180 0"
           gltf-model="assets/models/panel.glb"></a-entity>
           <a-text position="0 0 0" rotation="0 0 0" color="black" scale="2.2 2.2 2.2"
           value="Conseguir que la ONU incluya el Derecho a un medio ambiente sano y de hecho a las organizaciones que promovieron esto, entre ellas SEO nos han dado un premio"
           position="0 0 0" rotation="0 0 0" color="#fff" width="4" align="center" 
           font="./assets/font/YanoneKaffeesatz-Regular-msdf.json" negate="false" font-size="0.2"></a-text>
        </a-entity>
        
        <!-- PANEL HITOS 2 -->
        <a-entity class="panel" position="7 1 -30" rotation="-1 -30 0">
           <a-entity position="0 0 0" scale="35 35 5" rotation="0 180 0"
           gltf-model="assets/models/panel.glb"></a-entity>
           <a-text position="0 0 0" rotation="0 0 0" color="black" scale="2.2 2.2 2.2"
           value="Los 25 años del Sacre que se podría ligar a la importancia de los programas de Ciencia Ciudadana (tanto en el número de programas como en datos conseguidos)"
           position="0 0 0" rotation="0 0 0" color="#fff" width="4" align="center" 
           font="./assets/font/YanoneKaffeesatz-Regular-msdf.json" negate="false" font-size="0.2"></a-text>
        </a-entity>
 
        <!-- PANEL HITOS 3 -->
        <a-entity class="panel" position="-7 1 -50" rotation="-1 30 0">
           <a-entity position="0 0 0" scale="35 35 5" rotation="0 180 0"
           gltf-model="assets/models/panel.glb"></a-entity>
           <a-text position="0 0 0" rotation="0 0 0" color="black" scale="2.2 2.2 2.2" 
           value="La publicación del Libro Rojo de las aves"
           position="0 0 0" rotation="0 0 0" color="#fff" width="4" align="center" 
           font="./assets/font/YanoneKaffeesatz-Regular-msdf.json" negate="false" font-size="0.2"></a-text>
        </a-entity>
        
        <!-- PANEL HITOS 4 -->
        <a-entity class="panel" position="7 1 -70" rotation="-1 -30 0">
           <a-entity position="0 0 0" scale="35 35 5" rotation="0 180 0"
           gltf-model="assets/models/panel.glb"></a-entity>
           <a-text position="0 0 0" rotation="0 0 0" color="black" scale="2.2 2.2 2.2"
           value="Estar ligadoS a diferentes proyectos europeos, Programas de Ciencia Ciudadana, Olivares vivo, Cortadeira, Guardianes de la Naturaleza, Follower y el ZEPAMED"

           font="./assets/font/YanoneKaffeesatz-Regular-msdf.json" negate="false" font-size="0.2"></a-text>
        </a-entity>
