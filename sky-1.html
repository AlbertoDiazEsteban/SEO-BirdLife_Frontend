        <a-plane color="white" position="0 0 0" rotation="-90 0 0" width="0.25" height="190"></a-plane>
        <a-sky src="assets/img/blue_sky.png"></a-sky>
        <a-entity material="fog: false"></a-entity>
        <a-scene fog="type: linear; color: #AAA"></a-scene> 
        
        <!-- <a-camera position="0 1 35"></a-camera> -->
        <a-camera position="0 1 -90" look-controls wasd-controls></a-camera>
        <a-entity id="main-bird" position="0 1 -94" rotation="-10 180 0" wasd-controls look-controls
