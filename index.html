<!DOCTYPE html>
<html lang="en">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-babia-components/dist/aframe-babia-components.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.0.0/dist/aframe-environment-component.min.js"></script>

  <body>
    <a-scene>

        <!-- Environment -->
        <a-plane color="white" position="0 0 -10" rotation="-90 0 0" width="0.25" height="90"></a-plane>
        <a-sky color="lightblue"></a-sky>
        <!-- <a-scene fog="type: linear; color: #AAA"></a-scene> -->


        <!-- Light -->
        <!-- <a-light type="point" intensity="1" position="-10 20 30"></a-light> -->
      
  
        <!-- Data -->      
        <a-entity id="data" babia-queryjson="url: ./data.json"></a-entity>
        <!-- 3DBars-->
        <a-entity position="5 -0.5 20" rotation="0 -210 0" scale="0.6 0.6 0.6">
          <a-entity babia-barsmap="from: data; legend: true; palette: ubuntu;
                      x_axis: model; z_axis: color; height: sales" 
                      position="-10 0 0" scale="1 1 1"></a-entity>
        </a-entity>
        
      
        <!-- Filtered Data -->
        <a-entity id="filter-data" babia-filter="from: data; filter:motor=diesel"></a-entity>
        
      
      
        <!-- Camera -->
        <a-camera position="0 1 35" wasd-controls="acceleration: 70; fly: true;"
        ></a-camera>
